<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alldata</title>
</head>
<body style="background-color:chocolate">
    <center><h1>Showdata</h1></center>
    <hr>
    <!-- {{data}} -->
    <table align="center" border="2">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Subject</th>
            <th>DOB</th>
            <th>Mobile</th>
            <th>Address</th>
            <th>Update Action</th>
            <th>Delete Action</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.sub}}</td>
            <td>{{i.dob}}</td>
            <td>{{i.mobile}}</td>
            <td>{{i.address}}</td>
            <td><a href="/updatedata">Update</a></td>
            <td><a href="">Delete</a></td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
