<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
</head>
<body style="background-color:chocolate">
    <center><h1>Update Data</h1></center>
    <hr>
    <form method="post">
        {% csrf_token %}
        <input type="text" value={{stid.name}} name="name" placeholder="Name"><br><br>
        <input type="text" value={{stid.sub}} name="sub" placeholder="Subject"><br><br>
        <input type="date" value="{{stid.dob|date:'Y-m-d'}}" name="dob"><br><br>
        <input type="email" value={{stid.email}} name="email" placeholder="Email"><br><br>
        <input type="number" value={{stid.mobile}} name="mobile" placeholder="Mobile"><br><br>
        <textarea placeholder="Address"  name="address">{{stid.address}}</textarea><br><br>
        <input type="submit" value="Update">
        <input type="reset">
    </form>
    <hr>
    <a href="/showdata">Showdata</a>
</body>
</html>
