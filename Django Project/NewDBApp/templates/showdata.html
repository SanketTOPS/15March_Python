    <table align="center" border="2">
        <tr>
            <th style="color: black;">ID</th>
            <th style="color: black;">Name</th>
            <th style="color: black;">Subject</th>
            <th style="color: black;">Email</th>
            <th style="color: black;">DOB</th>
            <th style="color: black;">Update Data</th>
            <th style="color: black;">Delete Data</th>
        </tr>
        {% for i in data %}
        <tr>
            <td style="color:brown">{{i.id}}</td>
            <td style="color:brown">{{i.name}}</td>
            <td style="color:brown">{{i.sub}}</td>
            <td style="color:brown">{{i.email}}</td>
            <td style="color:brown">{{i.dob}}</td>
            <td><a style="color: black;" href="/updatedata/{{i.id}}">Update</a></td>
            <td><a style="color: black;" href="/deletedata/{{i.id}}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
